<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署配置转换器 - 专业版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* 表格模式下的滚动条样式 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* 模式切换动画 */
        .mode-transition {
            transition: all 0.2s ease-in-out;
        }

        .hidden-mode {
            display: none;
        }
    </style>
</head>

<body class="py-8 px-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-end mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">部署配置转换工具</h1>
                <p class="text-slate-500 text-sm mt-1">支持飞书表格粘贴，自动按分组聚合应用</p>
            </div>
            <div class="flex items-center gap-4 text-xs text-slate-400">
                <span>当前状态: <span id="statusIndicator" class="text-green-500">等待输入</span></span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- 左侧：数据源区域 -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <!-- 模式切换器 -->
                    <div class="inline-flex p-1 bg-slate-200 rounded-lg shadow-inner">
                        <button id="btnTextMode" onclick="switchMode('text')"
                            class="mode-transition px-4 py-1.5 rounded-md text-sm font-medium bg-white text-slate-800 shadow-sm">
                            文本模式
                        </button>
                        <button id="btnTableMode" onclick="switchMode('table')"
                            class="mode-transition px-4 py-1.5 rounded-md text-sm font-medium text-slate-600 hover:text-slate-800">
                            表格模式
                        </button>
                    </div>
                    <span class="text-xs text-slate-400">支持拖拽或粘贴</span>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden relative">
                    <!-- 文本模式编辑器 -->
                    <div id="textContainer" class="h-[600px]">
                        <textarea id="inputArea" placeholder="请在此处粘贴飞书表格内容..."
                            class="w-full h-full p-6 text-sm mono outline-none resize-none bg-slate-50/50"></textarea>
                    </div>

                    <!-- 表格模式预览 -->
                    <div id="tableContainer" class="h-[600px] hidden-mode overflow-auto custom-scrollbar p-1">
                        <table class="w-full text-left text-sm border-collapse">
                            <thead id="tableHead" class="sticky top-0 bg-white shadow-sm z-10">
                                <!-- 动态生成表头 -->
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-slate-100">
                                <!-- 动态生成内容 -->
                            </tbody>
                        </table>
                        <div id="tableEmptyState"
                            class="h-full flex flex-col items-center justify-center text-slate-400 italic">
                            <svg class="w-12 h-12 mb-2 opacity-20" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                            暂无有效数据，请先在文本模式粘贴
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：输出区域 -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-between py-1">
                    <span class="text-sm font-semibold text-slate-700 flex items-center gap-2">
                        生成结果 (YAML)
                    </span>
                    <div class="flex gap-2">
                        <button onclick="downloadYaml()"
                            class="text-xs px-3 py-1.5 border border-slate-200 hover:bg-slate-50 rounded-lg font-medium transition-all">
                            下载文件
                        </button>
                        <button onclick="copyYaml()" id="copyBtn"
                            class="text-xs px-3 py-1.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium shadow-md shadow-indigo-100 transition-all">
                            复制代码
                        </button>
                    </div>
                </div>

                <div class="bg-[#1e293b] rounded-2xl shadow-xl overflow-hidden relative">
                    <pre id="outputArea"
                        class="h-[600px] p-6 text-sm mono text-indigo-300 overflow-auto custom-scrollbar leading-relaxed"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('inputArea');
        const outputArea = document.getElementById('outputArea');
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        const tableEmptyState = document.getElementById('tableEmptyState');

        let currentData = [];

        // 监听粘贴和输入
        inputArea.addEventListener('input', update);
        inputArea.addEventListener('paste', () => setTimeout(update, 10));

        function update() {
            const rawText = inputArea.value.trim();
            if (!rawText) {
                clearDisplay();
                return;
            }
            processData(rawText);
        }

        function processData(text) {
            try {
                // 1. 解析 TSV (飞书格式)
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
                const table = lines.map(line => line.split('\t').map(c => c.trim().replace(/^"(.*)"$/, '$1')));

                currentData = table;

                // 2. 更新表格 UI
                renderTableView(table);

                // 3. 转换并更新 YAML
                const yaml = convertToYaml(table);
                outputArea.textContent = yaml;

                document.getElementById('statusIndicator').textContent = "转换成功";
                document.getElementById('statusIndicator').className = "text-green-500";
            } catch (e) {
                outputArea.textContent = "解析失败: " + e.message;
                document.getElementById('statusIndicator').textContent = "错误";
                document.getElementById('statusIndicator').className = "text-red-500";
            }
        }

        function renderTableView(data) {
            if (data.length === 0) {
                tableEmptyState.classList.remove('hidden-mode');
                return;
            }
            tableEmptyState.classList.add('hidden-mode');

            const headers = data[0];
            const rows = data.slice(1);

            // 渲染表头
            tableHead.innerHTML = `<tr>${headers.map(h => `
                <th class="px-6 py-3 border-b border-slate-200 text-slate-600 font-semibold tracking-wider">${h}</th>
            `).join('')}</tr>`;

            // 渲染行
            tableBody.innerHTML = rows.map(row => `
                <tr class="hover:bg-slate-50 transition-colors">
                    ${row.map(cell => `<td class="px-6 py-3 text-slate-600 border-b border-slate-50">${cell}</td>`).join('')}
                </tr>
            `).join('');
        }

        function convertToYaml(table) {
            if (table.length < 2) return "";

            const headers = table[0];
            const rows = table.slice(1);

            // 定位索引
            const idxGroup = headers.findIndex(h => h.includes('部署分组'));
            const idxIp = headers.findIndex(h => h.includes('机器ip'));
            const idxAppName = headers.findIndex(h => h.includes('应用名'));

            if (idxGroup === -1 || idxIp === -1 || idxAppName === -1) {
                return "# 错误：未识别到必要的表头：部署分组 | 机器ip | 应用名";
            }

            // 聚合逻辑
            const groups = new Map();
            rows.forEach(row => {
                const groupName = row[idxGroup];
                if (!groupName) return;

                if (!groups.has(groupName)) groups.set(groupName, []);
                groups.get(groupName).push({
                    app_name: row[idxAppName] || "",
                    target_ip: row[idxIp] || ""
                });
            });

            const result = {
                deploy_groups: Array.from(groups).map(([name, apps]) => ({
                    name: name,
                    apps: apps
                }))
            };

            return jsyaml.dump(result, { indent: 2 });
        }

        // 模式切换逻辑
        function switchMode(mode) {
            const btnText = document.getElementById('btnTextMode');
            const btnTable = document.getElementById('btnTableMode');
            const textContainer = document.getElementById('textContainer');
            const tableContainer = document.getElementById('tableContainer');

            if (mode === 'text') {
                btnText.className = "mode-transition px-4 py-1.5 rounded-md text-sm font-medium bg-white text-slate-800 shadow-sm";
                btnTable.className = "mode-transition px-4 py-1.5 rounded-md text-sm font-medium text-slate-600 hover:text-slate-800";
                textContainer.classList.remove('hidden-mode');
                tableContainer.classList.add('hidden-mode');
            } else {
                btnTable.className = "mode-transition px-4 py-1.5 rounded-md text-sm font-medium bg-white text-slate-800 shadow-sm";
                btnText.className = "mode-transition px-4 py-1.5 rounded-md text-sm font-medium text-slate-600 hover:text-slate-800";
                textContainer.classList.add('hidden-mode');
                tableContainer.classList.remove('hidden-mode');
            }
        }

        function clearDisplay() {
            outputArea.textContent = "";
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";
            tableEmptyState.classList.remove('hidden-mode');
            document.getElementById('statusIndicator').textContent = "等待输入";
        }

        function copyYaml() {
            const code = outputArea.textContent;
            if (!code) return;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = "已复制！";
                setTimeout(() => btn.textContent = "复制代码", 2000);
            });
        }

        function downloadYaml() {
            const code = outputArea.textContent;
            if (!code) return;
            const blob = new Blob([code], { type: 'text/yaml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'deploy_config.yml';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
