<!DOCTYPE html>
<html lang="zh-CN" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeployYAML Pro - 飞书表格转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;600&display=swap');

        :root {
            color-scheme: dark;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
            /* 禁止整页滚动 */
            height: 100vh;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* 编辑状态样式 */
        [contenteditable]:focus {
            outline: 2px solid #6366f1;
            background: #1e293b;
            border-radius: 4px;
        }

        .active-tab {
            background-color: #312e81;
            color: #e0e7ff;
            border-bottom: 2px solid #6366f1;
        }

        .panel-height {
            height: calc(100vh - 64px);
        }
    </style>
</head>

<body class="flex flex-col">

    <!-- 顶栏导航 -->
    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-900 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
            </div>
            <h1 class="text-lg font-semibold tracking-tight">DeployYAML <span
                    class="text-slate-500 font-normal">Pro</span></h1>
        </div>

        <div class="flex items-center gap-4">
            <div id="syncStatus" class="text-xs text-slate-500 flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                实时同步中
            </div>
            <div class="h-6 w-[1px] bg-slate-800 mx-2"></div>
            <button onclick="importYaml()"
                class="bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm px-4 py-2 rounded-lg font-medium transition-all active:scale-95 flex items-center gap-2 border border-slate-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                导入 YAML
            </button>
            <button onclick="copyYaml()"
                class="bg-indigo-600 hover:bg-indigo-500 text-white text-sm px-4 py-2 rounded-lg font-medium transition-all active:scale-95 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                    </path>
                </svg>
                复制 YAML
            </button>
        </div>
    </header>

    <!-- 主体区域 -->
    <main class="flex flex-1 overflow-hidden">

        <!-- 左侧：输入/编辑 -->
        <section class="w-1/2 border-r border-slate-800 flex flex-col bg-slate-900/50">
            <!-- 模式切换 -->
            <div class="flex bg-slate-900 border-b border-slate-800">
                <button id="tabText" onclick="switchView('text')"
                    class="px-6 py-3 text-sm font-medium transition-all active-tab">原始文本模式</button>
                <button id="tabTable" onclick="switchView('table')"
                    class="px-6 py-3 text-sm font-medium text-slate-400 hover:text-slate-200 transition-all">可视化编辑表格</button>
            </div>

            <!-- 文本视图 -->
            <div id="textView" class="flex-1 overflow-hidden flex flex-col">
                <textarea id="inputArea" placeholder="在此处 Ctrl+V 粘贴飞书表格数据 (需带表头: 部署分组 | 机器ip | 应用名)..."
                    class="flex-1 w-full p-6 bg-transparent mono text-sm text-slate-300 outline-none resize-none leading-relaxed"></textarea>
            </div>

            <!-- 表格视图 -->
            <div id="tableView" class="flex-1 hidden overflow-auto p-4">
                <table class="w-full text-left border-collapse min-w-[600px]">
                    <thead>
                        <tr id="tableHead"
                            class="text-slate-400 text-xs uppercase tracking-wider border-b border-slate-700">
                            <!-- 动态生成 -->
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-sm divide-y divide-slate-800 text-slate-300">
                        <!-- 动态生成 -->
                    </tbody>
                </table>
                <div id="emptyState" class="flex flex-col items-center justify-center py-20 text-slate-600">
                    <svg class="w-12 h-12 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    <p>暂无数据，请先在文本模式粘贴</p>
                </div>
            </div>
        </section>

        <!-- 右侧：YAML 输出 -->
        <section class="w-1/2 flex flex-col bg-[#0b1120]">
            <div
                class="px-6 py-3 bg-slate-900/80 border-b border-slate-800 text-xs font-semibold text-slate-500 uppercase tracking-widest flex items-center justify-between">
                输出预览 (YAML 格式)
                <span id="lineCount" class="text-indigo-400 font-mono">0 groups</span>
            </div>
            <div class="flex-1 overflow-auto custom-scrollbar relative">
                <pre id="outputArea" class="p-8 mono text-sm text-cyan-400 leading-relaxed"></pre>
            </div>
        </section>
    </main>

    <script>
        const inputArea = document.getElementById('inputArea');
        const outputArea = document.getElementById('outputArea');
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        const lineCount = document.getElementById('lineCount');

        let dataState = []; // 存储当前表格数据 [headers, ...rows]

        // 监听输入
        inputArea.addEventListener('input', () => {
            parseFromText(inputArea.value);
        });

        // 从粘贴板解析
        inputArea.addEventListener('paste', (e) => {
            setTimeout(() => parseFromText(inputArea.value), 50);
        });

        function parseFromText(text) {
            const raw = text.trim();
            if (!raw) {
                dataState = [];
                renderAll();
                return;
            }

            const lines = raw.split(/\r?\n/).filter(l => l.trim() !== '');
            dataState = lines.map(line => line.split('\t').map(cell => cell.trim().replace(/^"(.*)"$/, '$1')));

            renderAll();
        }

        function renderAll() {
            renderTable();
            generateYaml();
        }

        function renderTable() {
            if (dataState.length === 0) {
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';
                emptyState.style.display = 'flex';
                return;
            }
            emptyState.style.display = 'none';

            const [headers, ...rows] = dataState;

            // 渲染表头
            tableHead.innerHTML = headers.map((h, i) => `
                <th class="px-4 py-3 font-semibold">${h || '未命名列'}</th>
            `).join('');

            // 渲染行
            tableBody.innerHTML = rows.map((row, rowIndex) => `
                <tr class="hover:bg-slate-800/50 transition-colors">
                    ${row.map((cell, cellIndex) => `
                        <td 
                            contenteditable="true" 
                            oninput="updateCell(${rowIndex + 1}, ${cellIndex}, this.innerText)"
                            class="px-4 py-3 border-slate-800 transition-all outline-none"
                        >${cell}</td>
                    `).join('')}
                </tr>
            `).join('');
        }

        // 表格单元格编辑回调
        function updateCell(r, c, value) {
            dataState[r][c] = value.trim();
            // 同步回 Textarea (TSV格式)
            inputArea.value = dataState.map(row => row.join('\t')).join('\n');
            // 实时生成新 YAML
            generateYaml();
        }

        function generateYaml() {
            if (dataState.length < 2) {
                outputArea.textContent = "";
                lineCount.textContent = "0 groups";
                return;
            }

            const headers = dataState[0];
            const rows = dataState.slice(1);

            const idxGroup = headers.findIndex(h => h.includes('部署分组'));
            const idxIp = headers.findIndex(h => h.includes('机器ip'));
            const idxAppName = headers.findIndex(h => h.includes('应用名'));

            if (idxGroup === -1 || idxIp === -1 || idxAppName === -1) {
                outputArea.textContent = "# 无法生成：请确保表头包含 '部署分组'、'机器ip' 和 '应用名'";
                return;
            }

            const groupMap = new Map();
            rows.forEach(row => {
                const group = row[idxGroup];
                if (!group) return;
                if (!groupMap.has(group)) groupMap.set(group, []);
                groupMap.get(group).push({
                    app_name: row[idxAppName] || "",
                    target_ip: row[idxIp] || ""
                });
            });

            const result = {
                deploy_groups: Array.from(groupMap).map(([name, apps]) => ({
                    name: name,
                    apps: apps
                }))
            };

            const yamlStr = jsyaml.dump(result, { indent: 2, lineWidth: -1 });
            outputArea.textContent = yamlStr;
            lineCount.textContent = `${groupMap.size} groups / ${rows.length} apps`;
        }

        // 视图切换
        function switchView(mode) {
            const textView = document.getElementById('textView');
            const tableView = document.getElementById('tableView');
            const tabText = document.getElementById('tabText');
            const tabTable = document.getElementById('tabTable');

            if (mode === 'text') {
                textView.style.display = 'flex';
                tableView.style.display = 'none';
                tabText.className = "px-6 py-3 text-sm font-medium transition-all active-tab";
                tabTable.className = "px-6 py-3 text-sm font-medium text-slate-400 hover:text-slate-200 transition-all";
            } else {
                textView.style.display = 'none';
                tableView.style.display = 'block';
                tabTable.className = "px-6 py-3 text-sm font-medium transition-all active-tab";
                tabText.className = "px-6 py-3 text-sm font-medium text-slate-400 hover:text-slate-200 transition-all";
                renderTable(); // 切换时刷新表格确保一致
            }
        }

        function copyYaml() {
            const code = outputArea.textContent;
            if (!code) return;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('button[onclick="copyYaml()"]');
                const origin = btn.innerHTML;
                btn.innerHTML = '✅ 已复制';
                btn.classList.replace('bg-indigo-600', 'bg-emerald-600');
                setTimeout(() => {
                    btn.innerHTML = origin;
                    btn.classList.replace('bg-emerald-600', 'bg-indigo-600');
                }, 2000);
            });
        }

        async function importYaml() {
            try {
                // 尝试从剪贴板读取，如果失败则弹出 prompt
                let yamlText = "";
                try {
                    yamlText = await navigator.clipboard.readText();
                } catch (e) {
                    yamlText = prompt("无法直接读取剪贴板，请在此粘贴 YAML 内容:");
                }

                if (!yamlText || !yamlText.trim()) return;

                const obj = jsyaml.load(yamlText);
                if (!obj) throw new Error("无效的 YAML 内容");

                const groups = obj.deploy_groups || obj.deployment_plan; // 支持两种 Key 名
                if (!groups || !Array.isArray(groups)) {
                    throw new Error("YAML 结构不正确：未找到 deploy_groups 或 deployment_plan 列表");
                }

                const headers = ["部署分组", "机器ip", "应用名"];
                const rows = [];

                groups.forEach(group => {
                    const gName = group.name || "未命名分组";
                    if (group.apps && Array.isArray(group.apps)) {
                        group.apps.forEach(app => {
                            rows.push([
                                gName,
                                app.target_ip || "",
                                app.app_name || ""
                            ]);
                        });
                    }
                });

                if (rows.length === 0) throw new Error("YAML 中未发现应用配置信息");

                dataState = [headers, ...rows];
                // 同步回文本域
                inputArea.value = dataState.map(row => row.join('\t')).join('\n');
                renderAll();

                // 成功反馈
                const btn = document.querySelector('button[onclick="importYaml()"]');
                const origin = btn.innerHTML;
                btn.innerHTML = '✅ 导入成功';
                btn.classList.replace('bg-slate-800', 'bg-emerald-600');
                setTimeout(() => {
                    btn.innerHTML = origin;
                    btn.classList.replace('bg-emerald-600', 'bg-slate-800');
                }, 2000);

            } catch (e) {
                console.error(e);
                alert("导入失败: " + e.message);
            }
        }
    </script>
</body>

</html>
