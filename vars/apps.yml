app_definitions:
  # Elasticsearch Service (Simulated)
  es_app:
    image: nginx:alpine
    ports:
      - "9200:80"
    raw_command: |
      docker run -d --name es_app -p 9200:80 nginx:alpine

  # Elasticsearch Index Creation (Simulated One-time Job)
  es_index_task:
    image: alpine:latest
    raw_command: |
      docker run --name es_index_task alpine:latest sh -c "echo 'Creating index...'; sleep 1; echo 'Index created'; exit 0"

  # Other existing apps for comparison...
  db_mysql_demo:
    image: alpine:latest
    raw_command: |
      docker run -d --name db_mysql_demo alpine:latest tail -f /dev/null

  job_data_migration:
    image: alpine:latest
    raw_command: |
      docker run --name job_data_migration alpine:latest sh -c "echo 'Migration starting...'; sleep 1; exit 0"